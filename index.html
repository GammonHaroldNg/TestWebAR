<html>
<head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@<version>/build/three.module.js"></script>
  <script src="script.js"></script>
</head>
<body>
    <!-- AR.js Scene -->
    <a-scene embedded arjs>
        <!-- Marker-based AR -->
        <a-marker preset="hiro">
            <!-- glTF Model -->
            <a-entity id="model" gltf-model="assets/model.glb" scale="0.1 0.1 0.1"></a-entity>
        </a-marker>
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
